<p>
  driver-page works!
</p>

<div class="form-group">
  <label>Enter star address</label>
  <input type="text" class="form-control" [(ngModel)]="addressStart" (keydown.enter)="$event.preventDefault()"
         placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text"
         #searchAddressStart>
  <label>Enter destination address</label>
  <input type="text" class="form-control" [(ngModel)]="addressDestination" (keydown.enter)="$event.preventDefault()"
         placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text"
         #searchAddressDestination>
</div>

<agm-map [latitude]="determineLatitude" [longitude]="determineLongitude" [zoom]="zoom" (mapClick)="mapClicked($event)">
  <!--  <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"-->
  <!--              (dragEnd)="markerDragEnd($event)"></agm-marker>-->

  <agm-marker
    *ngFor="let m of markers; let i = index"
    (markerClick)="clickedMarker(m.label, i)"
    [latitude]="m.lat"
    [longitude]="m.lng"
    [label]="m.label"
    [markerDraggable]="m.draggable"
    (dragEnd)="markerDragEnd(m, $event)"
    [iconUrl]="m.icon">

    <agm-info-window>
      <strong>InfoWindow content</strong>
    </agm-info-window>

  </agm-marker>

</agm-map>

<h5>Address: {{addressStart}}</h5>
<div>Latitude: {{determineLatitude}}</div>
<div>Longitude: {{determineLongitude}}</div>
